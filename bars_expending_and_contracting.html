<!doctype html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>
    var svg = d3.select("body")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500);

    var bar1 = svg.append("rect")
        .attr("fill", "blue")
        .attr("x", 20)
        .attr("y", 10)
        .attr("height", 0)
        .attr("width", 10)

    var bar2 = svg.append("rect")
        .attr("fill", "blue")
        .attr("x", 40)
        .attr("y", 10)
        .attr("height", 0)
        .attr("width", 10)
    
    var bar3 = svg.append("rect")
        .attr("fill", "blue")
        .attr("x", 60)
        .attr("y", 10)
        .attr("height", 0)
        .attr("width", 10)
    
    var bar4 = svg.append("rect")
        .attr("fill", "blue")
        .attr("x", 80)
        .attr("y", 10)
        .attr("height", 0)
        .attr("width", 10)

    update();

    function update() {
        bar1.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .attr("height",600)

        bar2.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(666)
            .attr("height",600)
        
        bar3.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(1333)
            .attr("height",600)
        
        bar4.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(2000)
            .attr("height",600)
    }
</script>
</body>
</html>
